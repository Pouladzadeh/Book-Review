<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <title>Bookshop</title>
  </head>
  <body style="height: 100%;">
  
    <!--------------------- Navigation -------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline" action="{{url_for('index')}}" method="POST">
        <input
          class="form-control mr-2"
          type="text"
          placeholder="Search"
          name="text"
        />
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
      </div>
      <div class="navbar-brand float-right">
        {{username}} <a href="{{url_for('logout')}}"> Log out</a>
      </div>

    </nav>
        <!--------------------- Navigation -------------------------->

    <main>
      <div class="container h-25 py-3">
        <h3 class="text-center py-3">{{ message }}</h3>

        <div class="list-group">
          {% for x in data %}
          <a
            href="/isbn/{{x.isbn}}"
            class="list-group-item list-group-item-action"
          >
            <h5 class="text-primary">{{x.title}}</h5>
            by {{x.author}} in {{x.year}}
            <h6 class="float-right">isbn: {{x.isbn}}</h6></a
          >
          {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>
