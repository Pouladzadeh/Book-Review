<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <title>Bookshop</title>
  </head>
  <body style="height: 100%;">
    
    <!--------------------- Navigation -------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
      <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

        <form class="navbar navbar-expand my-2 my-lg-0 align-content-end">
          <input
            class="form-control mr-sm-2" action="{{url_for('index')}}" method="POST"
            name="text"
            type="text"
            placeholder="Search"
            aria-label="Search"/>
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
      <div class="navbar navbar-expand-lg navbar-light bg-light align-content-end">
       <a class="navbar-brand" {{username}}  href="{{url_for('logout')}}"> Log out</a>
      </div>
    </nav>
    <!--------------------- Navigation -------------------------->
    <main>
      <div class="container h-25">
        {% block body%}{% endblock %}
      </div>
    </main>
    <script>
      function passwordMatch() {
        //match password input and repeat password input
        var userPassword = $("#userPassword"); //get both elements
        var userPasswordRepeat = $("#userPasswordRepeat");
        if (
          userPassword.val().length > 7 &&
          userPassword.val() === userPasswordRepeat.val()
        ) {
          //if passwords match
          userPassword.css("border", "1px solid green"); //set border to green  and enable submit button
          userPasswordRepeat.css("border", "1px solid green");
          $("#submitSignUpForm").prop("disabled", false);
        } else {
          //when doesn't match keep borders green and submit button disabled
          userPassword.css("border", "1px solid red");
          userPasswordRepeat.css("border", "1px solid red");
          $("#submitSignUpForm").prop("disabled", true);
        }
      }
    </script>
  </body>
</html>
